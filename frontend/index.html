<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradeCSV Report Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<style>
    :root {
    --primary-color: #4F46E5;
    --primary-hover: #4338CA;
    --bg-color: #F9FAFB;
    --card-bg: #FFFFFF;
    --text-main: #111827;
    --text-secondary: #6B7280;
    --border-color: #E5E7EB;
    --input-bg: #F3F4F6;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    background-color: var(--bg-color);
    color: var(--text-main);
    line-height: 1.5;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    width: 100%;
    max-width: 480px;
    padding: 2rem;
    background-color: var(--card-bg);
    border-radius: 1rem;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
}

header {
    text-align: center;
    margin-bottom: 2rem;
}

header h1 {
    font-size: 1.875rem;
    font-weight: 700;
    color: var(--text-main);
    margin-bottom: 0.5rem;
}

header p {
    color: var(--text-secondary);
    font-size: 0.875rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

label {
    display: block;
    font-size: 0.875rem;
    font-weight: 500;
    color: var(--text-main);
    margin-bottom: 0.5rem;
}

/* File Input Styling */
.file-input-wrapper {
    position: relative;
    overflow: hidden;
    display: inline-block;
    width: 100%;
}

.file-input-wrapper input[type=file] {
    position: absolute;
    left: 0;
    top: 0;
    opacity: 0;
    width: 100%;
    height: 100%;
    cursor: pointer;
}

.file-custom {
    display: block;
    padding: 0.75rem 1rem;
    background-color: var(--input-bg);
    border: 1px solid var(--border-color);
    border-radius: 0.5rem;
    color: var(--text-secondary);
    font-size: 0.875rem;
    transition: all 0.2s;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.file-input-wrapper:hover .file-custom {
    background-color: #E5E7EB;
}

/* Text Input Styling */
input[type="text"] {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 1px solid var(--border-color);
    border-radius: 0.5rem;
    font-size: 0.875rem;
    color: var(--text-main);
    background-color: var(--input-bg);
    transition: border-color 0.2s;
}

input[type="text"]:focus {
    outline: none;
    border-color: var(--primary-color);
    background-color: #fff;
}

/* Radio Button Styling */
.radio-group {
    display: flex;
    gap: 1.5rem;
}

.radio-label {
    display: flex;
    align-items: center;
    cursor: pointer;
    font-size: 0.875rem;
    color: var(--text-main);
}

.radio-label input {
    display: none;
}

.radio-custom {
    width: 1.25rem;
    height: 1.25rem;
    border: 2px solid var(--border-color);
    border-radius: 50%;
    margin-right: 0.5rem;
    position: relative;
    transition: all 0.2s;
}

.radio-label input:checked + .radio-custom {
    border-color: var(--primary-color);
}

.radio-label input:checked + .radio-custom::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 0.625rem;
    height: 0.625rem;
    background-color: var(--primary-color);
    border-radius: 50%;
}

/* Submit Button */
.submit-btn {
    width: 100%;
    padding: 0.875rem;
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 0.5rem;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.2s;
}

.submit-btn:hover {
    background-color: var(--primary-hover);
}

</style>
<body>
    <div class="container">
        <header>
            <h1>GradeCSV</h1>
            <p>Generate beautiful grade reports instantly</p>
        </header>

        <main>
            <form action="/generate" method="POST" enctype="multipart/form-data" class="upload-form">
                <div class="form-group">
                    <label for="csv_file">Student Data (CSV)</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="csv_file" name="csv_file" accept=".csv" required>
                        <span class="file-custom">Choose CSV file...</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="config_file">Configuration (INI)</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="config_file" name="config_file" accept=".ini" required>
                        <span class="file-custom">Choose Config file...</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="output_file">Output Filename</label>
                    <input type="text" id="output_file" name="output_file" placeholder="e.g., report.pdf" required>
                </div>

                <div class="form-group">
                    <label>Report Format</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="output_format" value="pdf" checked>
                            <span class="radio-custom"></span>
                            PDF
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="output_format" value="csv">
                            <span class="radio-custom"></span>
                            CSV
                        </label>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Generate Report</button>
            </form>
        </main>
    </div>

    <script>
        // Simple script to update file input text
        document.querySelectorAll('input[type="file"]').forEach(input => {
            input.addEventListener('change', e => {
                const fileName = e.target.files[0]?.name || 'Choose file...';
                e.target.nextElementSibling.textContent = fileName;
            });
        });
    </script>
</body>
</html>
