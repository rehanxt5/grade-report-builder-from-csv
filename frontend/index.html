<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradeCSV Report Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>GradeCSV</h1>
            <p>Generate beautiful grade reports instantly</p>
        </header>

        <main>
            <form action="/generate" method="POST" enctype="multipart/form-data" class="upload-form">
                <div class="form-group">
                    <label for="csv_file">Student Data (CSV)</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="csv_file" name="csv_file" accept=".csv" required>
                        <span class="file-custom">Choose CSV file...</span>
                    </div>
                </div>
</body>
</html>
